<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIT Projects - Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">VIT Projects Viewer</h2>
    
    <!-- Tabs -->
    <ul class="nav nav-pills mb-3 justify-content-center" id="projectTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-category="Web Technology">Web Technology</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-category="DAA">DAA</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-category="SDM">SDM</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-category="EDI">EDI</button>
      </li>
    </ul>

    <!-- Projects Display -->
    <div id="projectContent" class="mt-4">
      <div class="alert alert-info">Select a tab to view projects.</div>
    </div>
  </div>

  <script>
    // Sample Project Data (Stored Once)
    const projects = {
      "Web Technology": [
        "Online Bookstore using React and Spring Boot",
        "Electricity Bill Calculator using PHP",
        "Portfolio Website using HTML/CSS/JS"
      ],
      "DAA": [
        "Huffman Coding Visualizer",
        "Graph Traversal Animation (BFS/DFS)",
        "Greedy Algorithm Optimizer"
      ],
      "SDM": [
        "Library Management System UML Design",
        "Hospital ERP Case Study",
        "Inventory Management Class Diagrams"
      ],
      "EDI": [
        "Solar-Powered Smart Irrigation",
        "Waste Segregation Robot",
        "AI-based Smart Helmet"
      ]
    };

    // Save to localStorage if not already saved
    if (!localStorage.getItem("vitProjects")) {
      localStorage.setItem("vitProjects", JSON.stringify(projects));
    }

    // Load projects on tab click
    $(".nav-link").click(function() {
      $(".nav-link").removeClass("active");
      $(this).addClass("active");

      const category = $(this).data("category");
      const data = JSON.parse(localStorage.getItem("vitProjects"));
      const projectList = data[category];

      let html = `<h4>${category} Projects</h4><ul class="list-group">`;
      projectList.forEach(p => {
        html += `<li class="list-group-item">${p}</li>`;
      });
      html += `</ul>`;

      $("#projectContent").html(html);
    });

    // Load default tab on start
    $(document).ready(function() {
      $('[data-category="Web Technology"]').click();
    });
  </script>

</body>
</html>
